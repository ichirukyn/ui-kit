<div class='sidebar'>
  <!-- Можно вложить each в each при необходимости -->
  <ul>
    <li>
      Элементы:
      <ul>
        {{#each ui.elements}}
        <li class='{{#ifpage key}}active{{/ifpage}}'><a href='{{url}}'>{{title}}</a></li>
        {{/each}}
      </ul>
    </li>
  </ul>
  <ul>
    <li>
      Компоненты:
      <ul>
        {{#each ui.components}}
        <li class='{{#ifpage key}}active{{/ifpage}}'><a href='{{url}}'>{{title}}</a></li>
        {{/each}}
      </ul>
  </ul>
  <ul>
    <li>
      Анимации:
      <ul>
        {{#each ui.animations}}
        <li class='{{#ifpage key}}active{{/ifpage}}'><a href='{{url}}'>{{title}}</a></li>
        {{/each}}
      </ul>
  </ul>
</div>
