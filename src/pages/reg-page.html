---
layout: signin
title: Регистрация
---
<div class='form__wrapper gap-60 max_720_gap20'>
  <div class='form__header form__container'>
    <h1>Создайте новый аккаунт</h1>

    <h5>Уже есть учетная запись? <a href='auth-page.html' class='text_eBold text_body text_violet_200'>Войти</a></h5>
  </div>

  <div class='form__auth'>
    <form class='full-width block_column gap-60'>
      <div class='block_column gap-20 full-width'>

        <div class='full-width block_row gap-30 max_720_column'>
          <div class='input_block full-width'>
            <label>Телефон</label>
            <input type='text' name='login' placeholder='+7 (000) 123-45-67'>
          </div>

          <div class='input_block full-width'>
            <label>Почта</label>
            <input type='text' name='email' placeholder='info@info.com'>
          </div>
        </div>


        <div class='full-width  block_row gap-30 max_720_column'>
          <div class='input_block full-width relative'>
            <label>Пароль</label>
            <input type='password' name='password' placeholder='********'>
            <a class='password'></a>
          </div>

          <div class='input_block full-width relative'>
            <label>Повторите пароль</label>
            <input type='password' name='password2' placeholder='********'>
            <a class='password'></a>
          </div>
        </div>

        <div class='input_block pretty p-default check_box_big mt_30 half-width max_720_full-width'>
          <input type='checkbox' />
          <div class='state'>
            <label>Я даю согласие на обработку персональных данных и принимаю
              условия <a href='policy.html' class='text_gray_200 link_underline text_note relative z_10'>политики конфиденциальности</a></label>
          </div>
        </div>
      </div>

      <button class='button button_violet fit-content text_big m0'>Зарегистрироваться</button>

    </form>
  </div>
</div>
