  ###### Простой пример

  <div class='flex_column'>
    <label class='form-control'>
      Любой текст
      <input type='checkbox' checked>
    </label>
    <label class='form-control'>
      <input type='checkbox' checked>
      <span>Любой текст</span>
    </label>
    <label class='form-control'>
      <input type='checkbox' checked>
      <span>Любой текст <a href='#'>ссылка</a></span>
    </label>
    <div class='form-control m_0'>
      <input type='checkbox' checked>
      <span>Клик только на box</span>
    </div>
    <label class='form-control'>
      <input type='radio' name='1' checked>
      Радио кнопка 1
    </label>
    <label class='form-control'>
      <input type='radio' name='1'>
      Радио кнопка 2
    </label>
  </div>
